<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Common Image Formats</title>
</head>

<body>
  <h1>Common Image Formats:</h1>
  <p>This page covers common image formats</p>
  <ol>
  <h2><li>JPGs</h2>
  JPG images are good for photos
  <p><img src="../images/images/mochi.jpg" alt="Photo of JPG example"></p>
  </li>
  <h2><li>GIFs</h2>
  GIFs are good for animations.
  <p><img src="../images/images/mochi.gif" alt="Photo of GIF example"></p>
  </li>
  <h2><li>PNG</h2>
   PNGs are good for diagrams and icons.
    <p><img src="../images/images/mochi.png" alt="Photo of PNG example"></p>
    </li>
  <h2><li>SVG</h2>
  SVGs are <em>amazing</em>. Use them wherever you can.
  <p><img src="../images/images/mochi.svg" alt="Photo of SVG example"></p>
  <p><img src="../images/images/mochi.svg" alt="Photo of SVG example but with different size" width="300" height="300" ></p>
  <p><img src="../images/images/mochi.svg" alt="Photo of SVG example but with different size" width="150" height="150" ></p>
  </li>
  </ol>
</body>
</html>
